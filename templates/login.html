<!-- templates/login.html -->
{% extends "base.html" %}

{% block title %}Login - FitMi+{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-lg">
    <h2 class="text-3xl font-bold text-center text-indigo-700 mb-6">Login</h2>
    <form method="POST" action="{{ url_for('login') }}">
        <div class="mb-4">
            <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email:</label>
            <input type="email" id="email" name="email" required
                   class="shadow appearance-none border rounded-md w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
        </div>
        <div class="mb-6">
            <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Senha:</label>
            <input type="password" id="password" name="password" required
                   class="shadow appearance-none border rounded-md w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
        </div>
        <div class="mb-4 flex items-center justify-between">
            <label class="inline-flex items-center">
                <input type="checkbox" name="remember" class="form-checkbox text-indigo-600 rounded">
                <span class="ml-2 text-gray-700 text-sm">Lembrar-me</span>
            </label>
        </div>
        <div class="flex items-center justify-between">
            <button type="submit"
                    class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-md focus:outline-none focus:shadow-outline transition-colors duration-300 w-full">
                Entrar
            </button>
        </div>
    </form>
    <p class="text-center text-gray-600 text-sm mt-4">
        NÃ£o tem uma conta? <a href="{{ url_for('register') }}" class="text-indigo-600 hover:text-indigo-800 font-bold">Registre-se</a>
    </p>
</div>
{% endblock %}
