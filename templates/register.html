<!-- templates/register.html -->
{% extends "base.html" %}

{% block title %}Registrar - FitMi+{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-lg">
    <h2 class="text-3xl font-bold text-center text-purple-700 mb-6">Criar Nova Conta</h2>
    <form method="POST" action="{{ url_for('register') }}">
        <div class="mb-4">
            <label for="username" class="block text-gray-700 text-sm font-bold mb-2">Nome de Usuário:</label>
            <input type="text" id="username" name="username" required
                   class="shadow appearance-none border rounded-md w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent">
        </div>
        <div class="mb-4">
            <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email:</label>
            <input type="email" id="email" name="email" required
                   class="shadow appearance-none border rounded-md w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent">
        </div>
        <div class="mb-4">
            <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Senha:</label>
            <input type="password" id="password" name="password" required
                   class="shadow appearance-none border rounded-md w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent">
        </div>
        <div class="mb-4">
            <label for="full_name" class="block text-gray-700 text-sm font-bold mb-2">Nome Completo (Opcional):</label>
            <input type="text" id="full_name" name="full_name"
                   class="shadow appearance-none border rounded-md w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent">
        </div>
        <div class="mb-6">
            <label class="block text-gray-700 text-sm font-bold mb-2">Você é:</label>
            <div class="mt-2">
                <label class="inline-flex items-center mr-6">
                    <input type="radio" class="form-radio text-purple-600" name="role" value="patient" checked>
                    <span class="ml-2 text-gray-700">Paciente</span>
                </label>
                <label class="inline-flex items-center">
                    <input type="radio" class="form-radio text-purple-600" name="role" value="nutritionist" id="nutritionist_radio">
                    <span class="ml-2 text-gray-700">Nutricionista</span>
                </label>
            </div>
        </div>
        <div id="crm_nutri_field" class="mb-4 hidden">
            <label for="crm_nutri" class="block text-gray-700 text-sm font-bold mb-2">CRM Nutricionista:</label>
            <input type="text" id="crm_nutri" name="crm_nutri"
                   class="shadow appearance-none border rounded-md w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent">
        </div>
        <div class="flex items-center justify-between">
            <button type="submit"
                    class="bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded-md focus:outline-none focus:shadow-outline transition-colors duration-300 w-full">
                Registrar
            </button>
        </div>
    </form>
    <p class="text-center text-gray-600 text-sm mt-4">
        Já tem uma conta? <a href="{{ url_for('login') }}" class="text-purple-600 hover:text-purple-800 font-bold">Faça Login</a>
    </p>
</div>

<script>
    // Script para mostrar/esconder o campo CRM Nutricionista
    document.getElementById('nutritionist_radio').addEventListener('change', function() {
        var crmField = document.getElementById('crm_nutri_field');
        if (this.checked) {
            crmField.classList.remove('hidden');
            crmField.querySelector('input').setAttribute('required', 'required');
        } else {
            crmField.classList.add('hidden');
            crmField.querySelector('input').removeAttribute('required');
        }
    });
</script>
{% endblock %}
