<!-- templates/schedule_appointment.html -->
{% extends "base.html" %}

{% block title %}Agendar Consulta - FitMi+{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-lg">
    <h2 class="text-3xl font-bold text-center text-purple-700 mb-6">Agendar Nova Consulta</h2>
    <form method="POST" action="{{ url_for('schedule_appointment') }}">
        <div class="mb-4">
            <label for="nutritionist_id" class="block text-gray-700 text-sm font-bold mb-2">Escolha o Nutricionista:</label>
            <select id="nutritionist_id" name="nutritionist_id" required
                    class="shadow appearance-none border rounded-md w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent">
                <option value="">Selecione um nutricionista</option>
                {% for nutri in nutritionists %}
                    <option value="{{ nutri.id }}">{{ nutri.full_name }} ({{ nutri.crm_nutri }})</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-4">
            <label for="appointment_date" class="block text-gray-700 text-sm font-bold mb-2">Data da Consulta:</label>
            <input type="date" id="appointment_date" name="appointment_date" required
                   class="shadow appearance-none border rounded-md w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent">
        </div>
        <div class="mb-6">
            <label for="appointment_time" class="block text-gray-700 text-sm font-bold mb-2">Hora da Consulta:</label>
            <input type="time" id="appointment_time" name="appointment_time" required
                   class="shadow appearance-none border rounded-md w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent">
        </div>
        <div class="flex items-center justify-between">
            <button type="submit"
                    class="bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded-md focus:outline-none focus:shadow-outline transition-colors duration-300 w-full">
                Agendar
            </button>
        </div>
    </form>
    <p class="text-center text-gray-600 text-sm mt-4">
        <a href="{{ url_for('appointments') }}" class="text-purple-600 hover:text-purple-800 font-bold">Voltar para Meus Agendamentos</a>
    </p>
</div>
{% endblock %}
